<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/daf88b53fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <hr />
      <p>Nueva Tarea</p>
      <div class="input-group mb-3">
        <input id="texto" type="text" class="form-control" />
        <button class="btn btn-outline-success" type="button" id="buttonAdd">
          Agregar
        </button>
      </div>
      <div class="row">
        <div class="col-4">
          <p>Total: <span id="total" class="fw-bold"></span></p>
          <p>Realizadas: <span id="realizado" class="fw-bold">0</span></p>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tarea</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
